<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="pakito.wytze.sfgpetclinic.model.Owner"*/-->
<h1 th:text="'List of the pet owners'"> Owners here</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Johnny</td>
        <td th:text="${owner.lastName}">Guitar</td>
    </tr>
    </tbody>
</table>



</body>
</html>
